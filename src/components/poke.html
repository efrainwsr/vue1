<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- Enlace a los estilos de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  </head>
  <body>

    



    <div class="container">
      <h1 class="text-center my-5">Pokédex</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Tarjeta de un Pokémon -->
        <div class="col">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Nombre del Pokémon">
            <div class="card-body">
              <h5 class="card-title">Nombre del Pokémon</h5>
              <p class="card-text">Tipo(s) del Pokémon</p>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Número de la Pokédex: #001</li>
                <li class="list-group-item">Estadísticas base:</li>
                <li class="list-group-item">Habilidad(es):</li>
                <li class="list-group-item">Movimientos:</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Fin de la tarjeta de un Pokémon -->
        <!-- Repetir la tarjeta de un Pokémon para cada Pokémon que quieras mostrar -->
      </div>
    </div>
  </body>
</html>
